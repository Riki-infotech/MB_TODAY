<!DOCTYPE html>
<html>
<head>
  <title>我的项目</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>项目介绍</h1>
  <div id="readme"></div>

  <script>
    // 使用 JavaScript 动态加载 README 内容
    fetch('README.md')
      .then(response => response.text())
      .then(data => {
        document.getElementById('readme').innerHTML = marked(data); // 使用 marked 库渲染 Markdown
      });
  </script>
</body>
</html>
